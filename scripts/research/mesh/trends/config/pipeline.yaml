dataset:
  min_years_present: 2
  min_total_count: 10
  min_variance: 0.1
  year_start: 1965
  year_end: 2024

embedding:
  method: nn
  n_components: 16
  epochs: 100
  lr: 0.05

clustering:
  algorithm: kmeans
  n_clusters: 2
  random_seed: 42

mental_health_detection:
  min_variance: 0.01
  min_growth_slope: -1.0
  min_peak_year: 1960

output:
  top_terms_per_year: 5
