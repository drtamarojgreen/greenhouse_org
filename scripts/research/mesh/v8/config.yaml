# Configuration for v8 Discovery Pipeline
pipeline:
  disorder: "Alzheimer's Disease"
  efo_id: "MONDO_0004975"
  output_csv: "docs/endpoints/graph.csv"
  cache_db: "scripts/research/mesh/v8/cache.db"

api_keys:
  # API keys can be provided here or as environment variables:
  # PUBMED_API_KEY, DISGENET_API_KEY, DRUGBANK_API_KEY
  # If keys are missing, the pipeline utilizes OpenTargets for public fallback data.
  pubmed: null
  disgenet: null
  drugbank: null

limits:
  pubmed_retmax: 10
  clinical_trials_pagesize: 10
