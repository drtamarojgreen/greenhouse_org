<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
        <link rel="stylesheet" href="schedule.css">
</head>
<body>
            <h1>Request an Appointment</h1>

    <div id="event-form">
        <h2>Appointment Details</h2>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>
        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>
        <label for="platform">Meeting Platform:</label><br>
        <input type="text" id="platform" name="platform" placeholder="e.g., Google Meet, Zoom" required><br><br>
        <label for="service">Service:</label><br>
        <select id="service" name="service" required>
            <!-- Services will be loaded here -->
        </select><br><br>
        <button onclick="proposeAndAddEvent()">Request Appointment</button>
    </div>

    <div id="event-list" style="display:none;">
        <h2>Your Events</h2>
        <ul id="events">
            <!-- Events will be loaded here -->
        </ul>
    </div>

    <!-- The Modal -->
    <div id="conflict-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Scheduling Conflict Detected</h2>
            <p>The proposed event overlaps with the following existing event(s):</p>
            <div id="conflict-details">
                <!-- Conflict details will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="app.js"></script> <!-- Renamed from index.js for clarity -->
</body>
</html>
