<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #appointment-form { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        #appointment-list { border: 1px solid #eee; padding: 10px; }
        .event-item { border-bottom: 1px solid #eee; padding: 10px 0; }
        .appointment-item:last-child { border-bottom: none; } 
    </style>
</head>
<body>
    <h1>Event Scheduler</h1>

    <div id="event-form">
        <h2>Schedule New Event</h2>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>
        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>
        <label for="platform">Platform:</label><br>
        <input type="text" id="platform" name="platform" placeholder="e.g., Google Calendar" required><br><br>
        <label for="service">Service:</label><br>
        <select id="service" name="service" required>
            <!-- Services will be loaded here -->
        </select><br><br>
        <button onclick="proposeAndAddEvent()">Add Event</button>
    </div>

    <div id="event-list">
        <h2>Your Events</h2>
        <ul id="events">
            <!-- Events will be loaded here -->
        </ul>
    </div>

    <script src="app.js"></script> <!-- Renamed from index.js for clarity -->
</body>
</html>
