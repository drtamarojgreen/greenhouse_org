<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Appointments</title>
    <link rel="stylesheet" href="schedule.css"> <!-- Reusing the schedule.css -->
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .appointment-item { border: 1px solid #eee; padding: 10px; margin-bottom: 10px; }
        .appointment-item button { margin-left: 10px; }
        input[type="text"], input[type="date"], input[type="time"], select {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="wixui-column-strip__column">
        <h1>Admin - Manage Appointments</h1>

        <div class="container">
            <h2>Appointment Details</h2>
            <form id="admin-appointment-form">
                <label for="appointment-id">Appointment ID:</label><br>
                <input type="text" id="appointment-id" name="appointment-id" readonly><br><br>

                <label for="appointment-title">Title:</label><br>
                <input type="text" id="appointment-title" name="appointment-title" required><br><br>

                <label for="appointment-date">Date:</label><br>
                <input type="date" id="appointment-date" name="appointment-date" required><br><br>

                <label for="appointment-time">Time:</label><br>
                <input type="time" id="appointment-time" name="appointment-time" required><br><br>

                <label for="appointment-platform">Meeting Platform:</label><br>
                <input type="text" id="appointment-platform" name="appointment-platform" placeholder="e.g., Google Meet, Zoom" required><br><br>

                <label for="appointment-service">Service:</label><br>
                <select id="appointment-service" name="appointment-service" required>
                    <option value="">Select a Service</option>
                    <option value="service1">Consultation</option>
                    <option value="service2">Workshop</option>
                    <option value="service3">Therapy Session</option>
                </select><br><br>

                <label for="appointment-status">Status:</label><br>
                <select id="appointment-status" name="appointment-status" required>
                    <option value="pending">Pending</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="cancelled">Cancelled</option>
                    <option value="completed">Completed</option>
                </select><br><br>

                <button type="submit">Save Changes</button>
                <button type="button">Delete Appointment</button>
            </form>

            <hr>

            <h2>All Appointments</h2>
            <div id="all-appointments-list">
                <!-- Example Appointment Item -->
                <div class="appointment-item">
                    <strong>Appointment with John Doe</strong><br>
                    Date: 2025-09-10 at 10:00 AM<br>
                    Service: Consultation<br>
                    Status: Pending<br>
                    <button>Edit</button><button>Delete</button>
                </div>
                <div class="appointment-item">
                    <strong>Appointment with Jane Smith</strong><br>
                    Date: 2025-09-12 at 14:00 PM<br>
                    Service: Workshop<br>
                    Status: Confirmed<br>
                    <button>Edit</button><button>Delete</button>
                </div>
                <!-- More appointments would be listed here -->
            </div>
        </div>
    </div>
</body>
</html>
