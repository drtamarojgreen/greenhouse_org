<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Repair Mechanisms - Interactive Simulation</title>
    <meta name="description"
        content="Interactive visualization of DNA repair mechanisms including base excision and mismatch repair">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }

        #dna-app-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #2d3748;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid #4a5568;
        }

        .page-header {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #4a5568;
        }

        .page-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .page-header p {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .feature-badge {
            display: inline-block;
            background: rgba(102, 126, 234, 0.2);
            color: #a3bffa;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
            font-weight: 500;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .simulation-section {
            padding: 20px;
            min-height: 600px;
            position: relative;
        }

        .controls-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: #1a202c;
            border-bottom: 1px solid #4a5568;
        }

        .control-btn {
            background: #2d3748;
            color: #e2e8f0;
            border: 1px solid #4a5568;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .control-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: #667eea;
            border-color: #5a67d8;
            color: white;
        }

        .info-panel {
            background: #1a202c;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        .info-panel h3 {
            color: #a3bffa;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .info-panel ul {
            list-style: none;
            padding-left: 0;
        }

        .info-panel li {
            padding: 8px 0;
            color: #cbd5e0;
        }

        .info-panel li:before {
            content: "âœ¦ ";
            color: #667eea;
            font-weight: bold;
            margin-right: 8px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #718096;
            font-size: 0.9em;
            background: #1a202c;
        }

        .wixui-section {
            width: 100%;
        }

        .simulation-target {
            width: 100%;
            height: 600px;
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .controls-hint {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8em;
            color: #a3bffa;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- Page Header -->
    <div class="page-header">
        <h1>ðŸ§¬ DNA Repair Mechanisms</h1>
        <p>Horizontal Molecular Visualization</p>
        <span class="feature-badge">Advanced Biological Simulation</span>
    </div>

    <!-- Main Application Container -->
    <div id="dna-app-container">
        <section class="wixui-section">
            <div class="simulation-section">
                <!-- UI and Simulation are injected here by dna_repair.js -->
                <div id="dna-simulation-target" class="simulation-target">
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Greenhouse for Mental Health Development | Molecular Biology Research</p>
    </div>

    <!-- Scripts -->
    <script src="js/GreenhouseUtils.js"></script>
    <script src="js/GreenhouseMobile.js"></script>
    <script src="js/performance_profiler.js" data-auto-start="true"></script>
    <script src="js/model_tests.js"></script>
    <script src="js/greenhouse.js"></script>
    <script src="js/models_3d_math.js"></script>
    <script src="js/dna_tooltip.js"></script>
    <script src="js/dna_repair.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkInit = setInterval(() => {
                if (window.GreenhouseDNARepair && window.GreenhouseDNARepair.initializeDNARepairSimulation) {
                    window.GreenhouseDNARepair.initializeDNARepairSimulation(document.querySelector('#dna-simulation-target'), '#dna-simulation-target');
                    clearInterval(checkInit);
                }
            }, 100);
            setTimeout(() => clearInterval(checkInit), 10000);
        });

        function setMode(mode, btn) {
            // Update UI
            document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Call Simulation
            if (window.Greenhouse && window.Greenhouse.setDNASimulationMode) {
                window.Greenhouse.setDNASimulationMode(mode);
            }
        }
    </script>
</body>

</html>
