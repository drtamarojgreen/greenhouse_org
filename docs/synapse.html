<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Synapse Visualization</title>
    <link rel="stylesheet" href="css/synapse.css">
    <style>
        body { margin: 0; padding: 0; }
        #synapse-app-container { width: 100vw; height: 100vh; }
        #test-results { position: absolute; top: 0; right: 0; background: #eee; padding: 10px; font-family: monospace; }
        .pass { color: green; }
        .fail { color: red; }
    </style>
</head>
<body>
    <div id="synapse-app-container"></div>
    <div id="test-results"></div>

    <script src="js/models_3d_math.js"></script>
    <script src="js/synapse_app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resultsContainer = document.getElementById('test-results');

            function runTest(name, testFn) {
                try {
                    testFn();
                    resultsContainer.innerHTML += `<div class="pass">PASS: ${name}</div>`;
                } catch (e) {
                    resultsContainer.innerHTML += `<div class="fail">FAIL: ${name} - ${e.message}</div>`;
                }
            }

            runTest('GreenhouseSynapseApp should exist on window', () => {
                if (!window.GreenhouseSynapseApp) {
                    throw new Error('GreenhouseSynapseApp not found.');
                }
            });

            runTest('App should initialize without errors', () => {
                try {
                    window.GreenhouseSynapseApp.init('#synapse-app-container');
                } catch (e) {
                    throw new Error(`Initialization failed: ${e.message}`);
                }
            });

            runTest('drawSynapticView function should run without errors', () => {
                try {
                    // This is a proxy for the render function
                    window.GreenhouseSynapseApp.render();
                } catch (e) {
                    throw new Error(`drawSynapticView (render) failed: ${e.message}`);
                }
            });
        });
    </script>
</body>
</html>
