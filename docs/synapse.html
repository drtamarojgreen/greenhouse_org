<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Synapse Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #eee;
            font-family: sans-serif;
        }

        #synapse-app-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            min-height: 600px;
        }
    </style>
</head>

<body>
    <h1 data-t="consent_title">Synapse Visualization Development</h1>
    <div id="synapse-app-container"></div>

    <!-- Dependencies -->
    <script src="js/GreenhouseUtils.js"></script>
    <script src="js/GreenhouseMobile.js"></script>
    <script src="js/models_lang.js"></script>
    <script src="js/models_util.js"></script>
    <script src="js/performance_profiler.js" data-auto-start="true"></script>
    <script src="js/model_tests.js"></script>
    <script src="js/synapse.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkInit = setInterval(() => {
                if (window.GreenhouseSynapseApp && window.GreenhouseSynapseApp.init) {
                    window.GreenhouseSynapseApp.init('#synapse-app-container', './');
                    clearInterval(checkInit);
                }
            }, 100);
            setTimeout(() => clearInterval(checkInit), 10000);
        });
    </script>
</body>

</html>
