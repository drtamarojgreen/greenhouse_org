<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Cognition Simulation</title>
    <style>
        body { margin: 0; padding: 20px; background-color: #1a1a1a; color: #eee; font-family: sans-serif; }
        #cognition-app-container { width: 100%; max-width: 1200px; margin: 0 auto; background: #051005; border-radius: 8px; overflow: hidden; min-height: 700px; position: relative; }
        h1 { text-align: center; color: #4fd1c5; }
    </style>
</head>
<body>
    <h1 data-t="cog_simulation">Cognition Simulation</h1>
    <div id="cognition-app-container"></div>

    <!-- Dependencies -->
    <script src="js/GreenhouseUtils.js"></script>
    <script src="js/GreenhouseMobile.js"></script>
    <script src="js/models_lang.js"></script>
    <script src="js/models_util.js"></script>
    <script src="js/models_3d_math.js"></script>
    <script src="js/brain_mesh_realistic.js"></script>
    <script src="js/cognition_ui_3d_brain.js"></script>
    <script src="js/cognition_config.js"></script>
    <script src="js/cognition_analytics.js"></script>
    <script src="js/cognition_theories.js"></script>
    <script src="js/cognition_development.js"></script>
    <script src="js/cognition_interventions.js"></script>
    <script src="js/cognition_medications.js"></script>
    <script src="js/cognition_research.js"></script>
    <script src="js/cognition_educational.js"></script>
    <script src="js/cognition_app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.GreenhouseCognitionApp) {
                window.GreenhouseCognitionApp.init('#cognition-app-container');
            }
        });
    </script>
</body>
</html>
