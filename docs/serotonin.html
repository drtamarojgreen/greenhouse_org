<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serotonin Structural Model</title>
    <style>
        body {
            margin: 0;
            background: #0a0510;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }

        #serotonon-app-container {
            width: 100vw;
            height: 100vh;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            pointer-events: none;
            z-index: 5;
        }

        h1 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 data-t="serotonin_model_title">Serotonin 5-HT1A Receptor Model</h1>
    </div>
    <div id="serotonin-app-container"></div>

    <script src="js/GreenhouseUtils.js"></script>
    <script src="js/GreenhouseMobile.js"></script>
    <script src="js/models_util.js"></script>
    <script src="js/models_3d_math.js"></script>
    <script src="js/performance_profiler.js" data-auto-start="true"></script>
    <script src="js/model_tests.js"></script>
    <script src="js/serotonin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkInit = setInterval(() => {
                if (window.GreenhouseSerotonin && window.GreenhouseSerotonin.initialize) {
                    window.GreenhouseSerotonin.initialize(document.querySelector('#serotonin-app-container'), '#serotonin-app-container');
                    clearInterval(checkInit);
                }
            }, 100);
            setTimeout(() => clearInterval(checkInit), 10000);
        });
    </script>
</body>

</html>
