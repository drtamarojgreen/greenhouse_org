<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Pathway Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #eee;
            font-family: sans-serif;
        }

        #pathway-app-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            min-height: 600px;
        }
    </style>
</head>

<body>
    <h1>Pathway Visualization Development</h1>
    <div id="pathway-app-container"></div>

    <!-- Dependencies -->
    <script src="js/models_3d_math.js"></script>
    <script src="js/pathway_app.js"></script>

    <script>
        // For this local file, we manually initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            if (window.GreenhousePathwayApp) {
                window.GreenhousePathwayApp.init('#pathway-app-container');
            } else {
                console.error('Pathway Init Error: GreenhousePathwayApp not found on window object.');
                const container = document.querySelector('#pathway-app-container');
                if(container) {
                    container.innerHTML = '<p style="color:red;">Error: Could not load Pathway application.</p>';
                }
            }
        });
    </script>
</body>

</html>
