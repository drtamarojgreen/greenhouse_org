<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathway Viewer - Rigorous Test Harness</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #app-container {
            width: 100vw;
            height: 100vh;
        }

        #test-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            z-index: 1000;
            background: rgba(25, 25, 25, 0.9);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            color: #ddd;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        #test-controls h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #4ca1af;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .test-btn {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            text-align: left;
            transition: background 0.2s;
        }

        .test-btn:hover {
            background: #444;
            border-color: #4ca1af;
        }

        .status-box {
            font-size: 11px;
            background: #111;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
            color: #888;
            font-family: monospace;
            max-height: 100px;
            overflow-y: auto;
        }

        .badge {
            display: inline-block;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            margin-right: 5px;
        }

        .badge-velo {
            background: #6b4ca1;
            color: white;
        }

        .badge-local {
            background: #4ca177;
            color: white;
        }

        .badge-gen {
            background: #a17c4c;
            color: white;
        }
    </style>
</head>

<body>
    <!-- The Target Selector Container -->
    <div id="app-container"></div>

    <!-- Rigorous Test Overlay -->
    <div id="test-controls">
        <h3>Pathway Test Harness</h3>

        <div class="test-group">
            <div class="test-label">1. Bridge & Timing</div>
            <button class="test-btn" onclick="simulatePreFetch()">Pre-Init Bridge (Dopamine)</button>
            <button class="test-btn" onclick="simulateLateFetch()">Late Bridge (+3s HPA)</button>
        </div>

        <div class="test-group">
            <div class="test-label">2. Robustness Checks</div>
            <button class="test-btn btn-warn" onclick="simulateJunkXml()">Inject XML with Junk</button>
            <button class="test-btn btn-warn" onclick="simulateDoubleInit()">Simulate Double Init</button>
        </div>

        <div class="test-group">
            <div class="test-label">3. Fallbacks</div>
            <button class="test-btn" onclick="simulateEmptyInit()">Generator Fallback</button>
            <button class="test-btn btn-err" onclick="reloadPage()">Hard Reset</button>
        </div>

        <div style="margin-top:15px; font-size:11px; border-top: 1px solid #333; padding-top:10px;">
            <div id="system-status" style="color: #4ca1af; margin-bottom: 5px;">Trace Log:</div>
            <div id="test-log" class="status-box">Harness Loaded.</div>
        </div>
    </div>

    <!-- Harness Styles -->
    <style>
        .test-group {
            margin-bottom: 12px;
        }

        .test-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }

        .btn-warn {
            border-color: #a17c4c !important;
        }

        .btn-warn:hover {
            background: #453521 !important;
        }

        .btn-err {
            border-color: #a14c4c !important;
        }

        .btn-err:hover {
            background: #452121 !important;
        }
    </style>

    <script src="js/GreenhouseUtils.js"></script>
    <script src="js/GreenhouseMobile.js"></script>
    <script src="js/pathway.js" data-target-selector-left="#app-container" data-base-url="./"></script>
    <script src="js/GreenhouseMobile.js"></script>

    <script>
        const logEl = document.getElementById('test-log');
        const container = document.getElementById('app-container');

        function log(msg, type = 'info') {
            const time = new Date().toLocaleTimeString().split(' ')[0];
            const color = type === 'warn' ? '#a17c4c' : (type === 'err' ? '#ff4d4d' : '#888');
            logEl.innerHTML = `<span style="color:${color}">[${time}] ${msg}</span><br>` + logEl.innerHTML;
        }

        // Mock XML data for HPA Axis
        const mockHpa = `<?xml version="1.0"?>
        <pathway name="path:hsa04921" title="HPA Axis Response">
            <entry id="1" name="cpd:C00001" type="compound" region="hypothalamus"><graphics name="CRH" x="200" y="50"/></entry>
            <entry id="2" name="cpd:C00002" type="compound" region="pituitary"><graphics name="ACTH" x="200" y="250"/></entry>
            <entry id="3" name="cpd:C00003" type="compound" region="adrenals"><graphics name="Cortisol" x="200" y="450"/></entry>
            <relation entry1="1" entry2="2" type="PPrel"/>
            <relation entry1="2" entry2="3" type="PPrel"/>
        </pathway>`;

        async function simulatePreFetch() {
            log("Simulating Velo pre-fetch...");
            try {
                const res = await fetch('endpoints/kegg_dopaminergic_raw.xml');
                const xml = await res.text();
                container.textContent = xml;
                log("XML written to container.", 'success');
                initApp();
            } catch (e) { log("Fetch failed: " + e.message, 'err'); }
        }

        function simulateLateFetch() {
            log("Simulating Late Fetch (+3s)...");
            initApp();
            setTimeout(() => {
                log("Injecting HPA data...");
                container.textContent = mockHpa;
            }, 3000);
        }

        function simulateJunkXml() {
            log("Injecting XML with trailing junk...", 'warn');
            const junkXml = mockHpa + "\n\n<!-- Trailing junk from Velo bridge -->\n<div class='extra-label'>KEGG Data Loaded</div>";
            container.textContent = junkXml;
            initApp();
        }

        function simulateDoubleInit() {
            log("Triggering double initialization...", 'warn');
            initApp();
            setTimeout(() => {
                log("Attempting second init call...");
                initApp();
            }, 500);
        }

        function simulateEmptyInit() {
            log("Simulating Pure Generator Init...");
            container.textContent = "";
            initApp();
        }

        function initApp() {
            if (window.GreenhousePathwayApp) {
                log("Calling GreenhousePathwayApp.init()...");
                window.GreenhousePathwayApp.init('#app-container', './');
            } else {
                log("PathwayApp not found in global scope.", 'err');
            }
        }

        function reloadPage() {
            window.location.reload();
        }

        window.onload = () => {
            log("Harness Ready.");
            // Check if attributes were captured by checking the script element
            const script = document.querySelector('script[src*="pathway.js"]');
            if (script && script.getAttribute('data-target-selector-left')) {
                log("Configuration attributes detected.", 'info');
            } else {
                log("No static attributes found on script tag.", 'warn');
            }
        };
    </script>
    <script src="js/GreenhouseMobile.js"></script>
</body>

</html>
