<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathway Viewer Test Harness</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #app-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="app-container"></div>

    <!-- Direct, stable script loading -->
    <script src="js/models_util.js"></script>
    <script src="js/models_3d_math.js"></script>
    <script src="js/brain_mesh_realistic.js"></script>
    <script src="js/neuro_ui_3d_geometry.js"></script>
    <script src="js/neuro_camera_controls.js"></script>
    <script src="js/neuro_ui_3d_brain.js"></script>
    <script src="js/pathway_viewer.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.GreenhousePathwayViewer) {
                window.GreenhousePathwayViewer.init('#app-container');
            } else {
                console.error('Test Harness: GreenhousePathwayViewer not found.');
                document.getElementById('app-container').innerHTML = '<p style="color:red;">Error: Could not load Pathway application.</p>';
            }
        });
    </script>
</body>
</html>
