<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Neuro Simulation</title>
    <style>
        body { margin: 0; padding: 0; }
        #neuro-app-container { width: 100vw; height: 100vh; }
        #test-results { position: absolute; top: 0; right: 0; background: #eee; padding: 10px; font-family: monospace; }
        .pass { color: green; }
        .fail { color: red; }
    </style>
</head>
<body>
    <h1>Neuro Simulation Development</h1>
    <div id="neuro-app-container"></div>
    <div id="test-results"></div>

    <!-- Dependencies -->
    <script src="js/models_util.js"></script>
    <script src="js/models_3d_math.js"></script>
    <script src="js/brain_mesh_realistic.js"></script>
    <script src="js/labeling_system.js"></script>
    <script src="js/neuro_config.js"></script>
    <script src="js/neuro_camera_controls.js"></script>
    <script src="js/neuro_synapse_camera_controls.js"></script>
    <script src="js/neuro_lighting.js"></script>
    <script src="js/neuro_ga.js"></script>
    <script src="js/neuro_ui_3d_geometry.js"></script>
    <script src="js/neuro_ui_3d_brain.js"></script>
    <script src="js/neuro_ui_3d_neuron.js"></script>
    <script src="js/neuro_ui_3d_synapse.js"></script>
    <script src="js/neuro_ui_3d_stats.js"></script>
    <script src="js/neuro_ui_3d_enhanced.js"></script>
    <script src="js/neuro_app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resultsContainer = document.getElementById('test-results');

            function runTest(name, testFn) {
                try {
                    testFn();
                    resultsContainer.innerHTML += `<div class="pass">PASS: ${name}</div>`;
                } catch (e) {
                    resultsContainer.innerHTML += `<div class="fail">FAIL: ${name} - ${e.message}</div>`;
                }
            }

            runTest('GreenhouseNeuroApp should exist on window', () => {
                if (!window.GreenhouseNeuroApp) {
                    throw new Error('GreenhouseNeuroApp not found.');
                }
            });

            runTest('App should initialize without errors', () => {
                try {
                    const neuroConfig = {
                        baseUrl: './js/',
                        targetSelector: '#neuro-app-container'
                    };
                    window.GreenhouseNeuroApp.init(neuroConfig);
                } catch (e) {
                    throw new Error(`Initialization failed: ${e.message}`);
                }
            });
        });
    </script>
</body>
</html>
