<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Neuro Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #eee;
            font-family: sans-serif;
        }

        #neuro-app-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            min-height: 600px;
        }
    </style>
</head>

<body>
    <h1 data-t="neuro_explanation_title">Neuro Simulation Development</h1>
    <div id="neuro-app-container"></div>

    <!-- Dependencies -->
    <script src="js/GreenhouseUtils.js"></script>
    <script src="js/GreenhouseMobile.js"></script>
    <script src="js/performance_profiler.js" data-auto-start="true"></script>
    <script src="js/model_tests.js"></script>
    <script src="js/models_lang.js"></script>
    <script src="js/models_util.js"></script>
    <script src="js/models_3d_math.js"></script>
    <script src="js/brain_mesh_realistic.js"></script>
    <script src="js/labeling_system.js"></script>
    <script src="js/neuro_config.js"></script>
    <script src="js/neuro_camera_controls.js"></script>
    <script src="js/neuro_synapse_camera_controls.js"></script>
    <script src="js/neuro_lighting.js"></script>
    <script src="js/neuro_adhd_data.js"></script>
    <script src="js/neuro_ga.js"></script>
    <script src="js/neuro_ui_3d_geometry.js"></script>
    <script src="js/neuro_ui_3d_brain.js"></script>
    <script src="js/neuro_ui_3d_neuron.js"></script>
    <script src="js/neuro_ui_3d_synapse.js"></script>
    <script src="js/neuro_ui_3d_stats.js"></script>
    <script src="js/neuro_ui_3d_enhanced.js"></script>
    <script src="js/neuro_app.js"></script>

    <script>
        // Simulate the environment where GreenhouseUtils might be available or not.
        // For this local file, we manually init the app.
        document.addEventListener('DOMContentLoaded', () => {
            if (window.GreenhouseNeuroApp) {
                window.GreenhouseNeuroApp.init('#neuro-app-container');
            }
        });
    </script>
    <script src="js/GreenhouseMobile.js"></script>
</body>

</html>
