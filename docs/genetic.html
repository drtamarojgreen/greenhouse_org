<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Brain Development - 3D Visualization</title>
    <style>
        body { margin: 0; padding: 0; }
        #genetic-app-container { width: 100vw; height: 100vh; position: relative; }
        .loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #2c3e50; color: white; display: flex; justify-content: center; align-items: center; z-index: 10; }
        #test-results { position: absolute; top: 0; right: 0; background: #eee; padding: 10px; font-family: monospace; }
        .pass { color: green; }
        .fail { color: red; }
    </style>
</head>
<body>
    <div id="genetic-app-container">
        <div class="loading-overlay"><h1>Loading...</h1></div>
    </div>
    <div id="test-results"></div>

    <!-- Scripts -->
    <script src="js/models_util.js"></script>
    <script src="js/models_3d_math.js"></script>
    <script src="js/brain_mesh_realistic.js"></script>
    <script src="js/labeling_system.js"></script>
    <script src="js/genetic_config.js"></script>
    <script src="js/genetic_camera_controls.js"></script>
    <script src="js/genetic_lighting.js"></script>
    <script src="js/genetic_pip_controls.js"></script>
    <script src="js/genetic_algo.js"></script>
    <script src="js/genetic_ui_3d_geometry.js"></script>
    <script src="js/genetic_ui_3d_dna.js"></script>
    <script src="js/genetic_ui_3d_gene.js"></script>
    <script src="js/genetic_ui_3d_chromosome.js"></script>
    <script src="js/genetic_ui_3d_protein.js"></script>
    <script src="js/genetic_ui_3d_brain.js"></script>
    <script src="js/genetic_ui_3d_stats.js"></script>
    <script src="js/genetic_ui_3d.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resultsContainer = document.getElementById('test-results');
            const loadingOverlay = document.querySelector('.loading-overlay');

            function runTest(name, testFn) {
                try {
                    testFn();
                    resultsContainer.innerHTML += `<div class="pass">PASS: ${name}</div>`;
                } catch (e) {
                    resultsContainer.innerHTML += `<div class="fail">FAIL: ${name} - ${e.message}</div>`;
                }
            }

            runTest('Genetic App modules should exist on window', () => {
                if (!window.GreenhouseGeneticAlgo || !window.GreenhouseGeneticUI3D) {
                    throw new Error('Genetic App modules not found.');
                }
            });

            runTest('App should initialize without errors', () => {
                try {
                    const geneticConfig = {
                        baseUrl: './js/',
                        targetSelector: '#genetic-app-container'
                    };

                    const container = document.querySelector(geneticConfig.targetSelector);
                    if (!container) {
                        throw new Error(`Container with selector "${geneticConfig.targetSelector}" not found.`);
                    }

                    window.GreenhouseGeneticAlgo.init();
                    window.GreenhouseGeneticUI3D.init(container, window.GreenhouseGeneticAlgo);

                    if (loadingOverlay) {
                        loadingOverlay.style.display = 'none';
                    }
                } catch (e) {
                    throw new Error(`Initialization failed: ${e.message}`);
                }
            });

            runTest('Genetic UI should render a canvas', () => {
                const canvas = document.querySelector('#genetic-app-container canvas');
                if (!canvas) {
                    throw new Error('Canvas not found in the Genetic UI.');
                }
            });
        });
    </script>
</body>
</html>
