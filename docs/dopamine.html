<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine Signaling Simulation</title>
    <style>
        body {
            margin: 0;
            background: #050510;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }

        #dopamine-app-container {
            width: 100vw;
            height: 100vh;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            pointer-events: none;
            z-index: 5;
        }

        h1 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Dopamine Signaling Complex</h1>
    </div>
    <div id="dopamine-app-container"></div>

    <script src="js/GreenhouseUtils.js"></script>
    <script src="js/GreenhouseMobile.js"></script>
    <script src="js/performance_profiler.js" data-auto-start="true"></script>
    <script src="js/model_tests.js"></script>
    <script src="js/dopamine.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkInit = setInterval(() => {
                if (window.GreenhouseDopamine && window.GreenhouseDopamine.initialize) {
                    window.GreenhouseDopamine.initialize(document.querySelector('#dopamine-app-container'), '#dopamine-app-container');
                    clearInterval(checkInit);
                }
            }, 100);
            setTimeout(() => clearInterval(checkInit), 10000);
        });
    </script>
</body>

</html>
